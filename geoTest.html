<html>
  <head>
    <script src="p5/p5.min.js"></script>
    <script src="p5/p5.geolocation.js"></script>
    <script>
      var latArr = [];
      var lonArr = [];
      var latGlo;
      var lonGlo;
      var pinT;
      var pinG;
      
      function setup() {
        window.alert("loaded");
        if (geoCheck() === true) {
          window.alert("You're good");
          document.getElementById('check').innerHTML = "Geo: available";
        } else {
          document.getElementById('check').innerHTML = "Geo: inavailable";
        }
        getCurrentPosition(locateLocation);
        watchPosition(updateLocation);
      }
      
      function draw() {
        if (latArr.length > 2 || lonArr.length > 2) {
          latArr.pop();
          lonArr.pop();
        }
        document.getElementById('colT').innerHTML = "Set lat: " + latArr;
        document.getElementById('colG').innerHTML = "Set long: " + lonArr;
        var d = calcGeoDistance(latArr[0], lonArr[0], latArr[1], lonArr[1]);
        document.getElementById('diff').innerHTML = "Diff of set Points: " + d;
      }
      
      function locateLocation(position) {
        latGlo = position.latitude;
        lonGlo = position.longitude;
        document.getElementById('lat').innerHTML = "lat: " + position.latitude.toFixed(4);
        document.getElementById('lon').innerHTML = "long: " + position.longitude.toFixed(4);
      }
      
      function updateLocation(position) {
        latGlo = position.latitude;
        lonGlo = position.longitude;
        document.getElementById('lat').innerHTML = "lat: " + position.latitude.toFixed(4);
        document.getElementById('lon').innerHTML = "long: " + position.longitude.toFixed(4);
      }
      
      function mousePressed() {
        latArr.push(latGlo);
        lonArr.push(lonGlo);
        pinT = latGlo;
        pinG = lonGlo;
      }
    </script>
  </head>
  <body>
    <p id="check"></p>
    <h1 id="colT"></h1>
    <h1 id="colG"></h1>
    <h1 id="diff"></h1>
    <h1 id="lat"></h1>
    <h1 id="lon"></h1>
  </body>
</html>
